<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
    <title>Getting Started Extension's Popup</title>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    
    <div id="container" class="container">
      <div class="header">
        <h2>Track this job?</h2>
      </div>
      <div id="statusContainer">
        <div class="alert alert-secondary" role="alert" style="display: none;">
          You have already applied for this job
        </div>
      </div>
      <div id="actionContainer">
        <button id="trackButton" class="btn btn-outline-success">Yes</button>
        <button id="untrackButton" class="btn btn-outline-warning">No</button>
      </div>
    </div>
</body>
<script src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="popup.js"></script>
<!-- <script type="text/javascript" src="test.js"></script> -->

</html>
